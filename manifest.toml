packaging_format = 2

id = "etherpad"
name = "Etherpad"
description.en = "Online editor providing collaborative editing in real-time"
description.fr = "Éditeur en ligne fournissant l'édition collaborative en temps réel"

version = "1.9.6~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://etherpad.org/"
demo = "https://video.etherpad.com/"
admindoc = "http://etherpad.org/doc/v1.9.3"
code = "https://github.com/ether/etherpad-lite"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "200M"
ram.build = "2G"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/etherpad"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.export]
    ask.en = "Use AbiWord (~260 Mo) or LibreOffice (~400 Mo) (more stable) to expand export possibilities (PDF, doc)?"
    ask.fr = "Utiliser AbiWord (~260 Mo) ou LibreOffice (~400 Mo) (plus stable) pour étendre les possibilités d'export (PDF, doc) ?"
    type = "select"
    choices = ["none", "abiword", "libreoffice"]
    default = "none"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["ca", "de", "en", "es", "fr", "gl", "hu", "it", "nl", "pt"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://github.com/ether/etherpad-lite/archive/refs/tags/v1.9.6.tar.gz"
        sha256 = "cd0cb2c9c2c4a8f93972b3f5913ff00cd3733c732195df293c8f56f3ce0a018f"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin"
    admin.allowed = ["admins"]
    admin.auth_header = false
    admin.show_tile = false

    [resources.apt]
    packages = "postgresql"
    
    packages_from_raw_bash = """
          if [[ "$export" == "libreoffice" ]]
          then 
              echo "unoconv libreoffice-writer"
          elif [[ "$export" == "abiword" ]]
          then
              echo "abiword"
          fi
    """

    [resources.database]
    type = "postgresql"
    